apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-deployment
  namespace: httpd
  labels:
    app: httpd-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpd-app
  template:
    metadata:
      labels:
        app: httpd-app
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "vault-db-reader"
        vault.hashicorp.com/agent-inject-secret-database-config: "internal/data/database/config"
        vault.hashicorp.com/agent-inject-template-database-config: |
          {{ with secret "internal/data/database/config" -}}
          export POSTGRES_USER="{{ .Data.data.username }}"
          export POSTGRES_PASS="{{ .Data.data.password }}"
          {{- end }}        
    spec:
      serviceAccountName: vault-db-reader
      restartPolicy: Always    
      containers:
        - name: httpd
          image: httpd:latest
          lifecycle:
            postStart:
              exec:
                command: 
                  - "/bin/sh" 
                  - "-c"
                  - |
                    . /vault/secrets/database-config
                    echo """
                      <html>
                        <h1>It works!</h1>
                        <p>Hostname: $HOSTNAME</p>
                        <p>Env: $ENVIRONMENT</p>
                        <p>User: $POSTGRES_USER</p>
                        <p>Pass: $POSTGRES_PASS</p>
                      </html>  
                    """ > htdocs/index.html
          env:
            - name: ENVIRONMENT
              value: "development"
          ports:
            - containerPort: 80
